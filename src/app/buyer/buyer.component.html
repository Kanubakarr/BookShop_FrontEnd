<div class="container">

  <div>
    <h3>Add Books to Cart</h3>
    <form (submit)="addToCart()">
      <div class="form-group">
        <label for="bookTitle">Book Title:</label>
        <input type="text" class="form-control" id="bookTitle" [(ngModel)]="bookTitle" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" required>
      </div>
      <br>
      <button type="submit" class="btn btn-outline-success" (click)="addToCart()">Add to Cart</button>
    </form>
  </div>

  <div>
    <h3>Cart Items</h3>
    <ul>
      <li *ngFor="let item of cartItems | async">
       Title: {{ item.title }} - Quantity: {{ item.quantity}}
      </li>
    </ul>
  </div>
</div>
